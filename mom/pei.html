        <div class="wrap">
        <div id="words2">
            <div id="hbd">妈咪，生日快乐</div><br>
            <div id="hbd" style="animation-delay: 2s;">妈妈今年终于18岁又204个月啦！</div>
            <div id="hbd" style="animation-delay: 4s;">感觉一回到家，时间又都停止了</div>
            <div id="hbd" style="animation-delay: 6s;">我仿佛还是家里长不大的孩子</div>
            <div id="hbd" style="animation-delay: 8s;">在纽约奔波的日子，仿佛只是一场梦</div>
            <div id="hbd" style="animation-delay: 10s;">明明觉得自己成长了不少，独立了不少</div>
            <div id="hbd" style="animation-delay: 12s;">却还是跟一个离不开妈妈的孩子似得</div>
            <div id="hbd" style="animation-delay: 14s;">在这个妈妈所维护的大城堡里</div>
            <div id="hbd" style="animation-delay: 16s;">幸福又懒惰着，无比依赖着你</div>
            <div id="hbd" style="animation-delay: 18s;">我在妈妈面前偶尔还是会闹脾气，不太懂事</div>
            <div id="hbd" style="animation-delay: 20s;">一直保护着大城堡的妈咪，真的辛苦你了</div>
            <div id="hbd" style="animation-delay: 22s;">谢谢妈咪做的一切</div><br>
            <div id="hbd" style="animation-delay: 24s;">我爱你，妈咪！</div><br>
            <div id="hbd" style="animation-delay: 26s; color:#ffe8ec">珮瑜</div>
        </div></div>
