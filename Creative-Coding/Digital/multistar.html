        <script>
        var rgba_rand = function(hue) {
            hue = hue || {};
            if(hue.r === undefined){hue.r = Math.random();}
            if(hue.g === undefined){hue.g = Math.random();}
            if(hue.b === undefined){hue.b = Math.random();}
            if(hue.a === undefined){hue.a = Math.floor(Math.random() +.8);}              

            var text = 'rgba(';
            text += Math.round(hue.r*255) + ',';
            text += Math.round(hue.g*255) + ',';
            text += Math.round(hue.b*255) + ',';
            text += hue.a;
            text +=')';

            return text;
        };
        </script>
